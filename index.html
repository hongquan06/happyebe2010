<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chào mừng 20/10 💐</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    #startBtn {
      background: white;
      color: #ff69b4;
      font-size: 20px;
      padding: 12px 28px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    #startBtn:hover {
      transform: scale(1.05);
      background: #ffe6f0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>Hi ebe của tuiiiiiiiiiiiii</h1>
    <button id="startBtn">Bấm vô đây nè bé 💌</button>
  </div>

  <!-- Nhạc nền -->
  <audio id="bgMusic" loop>
    <source src="music1.mp3" type="audio/mpeg">
  </audio>

  <!-- Trang chính sẽ load ở đây -->
  <iframe id="mainPage" src="2010.html"></iframe>

  <script>
    const btn = document.getElementById('startBtn');
    const music = document.getElementById('bgMusic');
    const intro = document.getElementById('intro');
    const mainPage = document.getElementById('mainPage');

    btn.addEventListener('click', () => {
      music.play();
      intro.style.display = 'none';
      mainPage.style.display = 'block';
    });
  </script>
</body>
</html>
