  <script>
    // ===== small interactivity =====
    const confettiBtn = document.getElementById('confettiBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const changeNameBtn = document.getElementById('changeNameBtn');
    const resetBtn = document.getElementById('resetBtn');
    const recipient = document.getElementById('recipient');
    const senderName = document.getElementById('senderName');
    const messageBox = document.getElementById('messageBox');

    // default content backup
    const defaultRecipient = '20/10';
    const defaultSender = 'Ng∆∞·ªùi g·ª≠i';
    const defaultMessage = messageBox.innerHTML;

    changeNameBtn.addEventListener('click', () => {
      const name = prompt('Nh·∫≠p t√™n ng∆∞·ªùi nh·∫≠n (V√≠ d·ª•: M·∫π, Em, Ch·ªã, Linh):', recipient.textContent);
      if (name !== null) recipient.textContent = name.trim() || defaultRecipient;
    });

    resetBtn.addEventListener('click', () => {
      recipient.textContent = defaultRecipient;
      senderName.textContent = defaultSender;
      messageBox.innerHTML = defaultMessage;
    });

    downloadBtn.addEventListener('click', () => {
      window.print();
    });

    // allow editing sender name in message
    messageBox.addEventListener('input', () => {
      // keep senderName in sync if user edited signature
      const sig = messageBox.querySelector('em > #senderName');
      if (!sig) {
        // try to find text "Ng∆∞·ªùi g·ª≠i" and sync
        const em = messageBox.querySelector('em');
        if (em) {
          senderName.textContent = em.textContent.trim();
        }
      } else {
        senderName.textContent = sig.textContent;
      }
    });

    // ===== floating hearts generation =====
    const heartsContainer = document.getElementById('heartsContainer');
    function makeHeart() {
      const h = document.createElement('div');
      h.className = 'heart';
      const size = Math.random() * 18 + 10;
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.style.left = (Math.random() * 100) + '%';
      h.style.bottom = '-10%';
      h.style.animationDuration = (4 + Math.random()*6) + 's';
      h.style.opacity = (0.6 + Math.random()*0.4);
      heartsContainer.appendChild(h);
      // remove after animation
      setTimeout(()=> h.remove(), 11000);
    }
    setInterval(makeHeart, 800);
    for(let i=0;i<6;i++) setTimeout(makeHeart, i*300);

    // ===== simple confetti system =====
    (function(){
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      let W = canvas.width = innerWidth;
      let H = canvas.height = innerHeight;
      window.addEventListener('resize', ()=> { W = canvas.width = innerWidth; H = canvas.height = innerHeight; });

      function random(min,max){ return Math.random()*(max-min)+min; }

      class Particle {
        constructor(x,y){
          this.x = x; this.y = y;
          this.w = random(6,14); this.h = random(8,20);
          this.color = `hsl(${Math.floor(random(320,360))} ${Math.floor(random(70,95))}% ${Math.floor(random(50,65))}%)`;
          this.vx = random(-6,6);
          this.vy = random(-12,-4);
          this.rotation = random(0,Math.PI*2);
          this.vr = random(-0.15,0.15);
          this.gravity = 0.32;
          this.alpha = 1;
          this.life = 0;
        }
        update(){
          this.vy += this.gravity;
          this.x += this.vx; this.y += this.vy;
          this.rotation += this.vr;
          this.life += 1;
          if (this.life > 120) this.alpha -= 0.03;
        }
        draw(){
          ctx.save();
          ctx.globalAlpha = Math.max(0, this.alpha);
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);
          ctx.fillStyle = this.color;
          ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
          ctx.restore();
        }
      }

      let particles = [];

      function burst(x,y,count=40){
        for(let i=0;i<count;i++) particles.push(new Particle(x+random(-10,10), y+random(-10,10)));
      }

      function loop(){
        ctx.clearRect(0,0,W,H);
        for(let i = particles.length-1;i>=0;i--){
          const p = particles[i];
          p.update();
          p.draw();
          if (p.alpha <= 0) particles.splice(i,1);
        }
        requestAnimationFrame(loop);
      }
      loop();

      confettiBtn.addEventListener('click', (e)=>{
        const rect = document.querySelector('.card').getBoundingClientRect();
        burst(rect.left + rect.width/2, rect.top + rect.height/3, 80);
        // also trigger small bursts around
        setTimeout(()=> burst(rect.left + rect.width/2 - 80, rect.top + rect.height/2, 40), 120);
        setTimeout(()=> burst(rect.left + rect.width/2 + 80, rect.top + rect.height/2, 40), 240);
      });

      // optional automatic small bursts at load
      setTimeout(()=> {
        const rect = document.querySelector('.card').getBoundingClientRect();
        burst(rect.left + rect.width/2, rect.top + rect.height/3, 50);
      }, 600);
    })();
